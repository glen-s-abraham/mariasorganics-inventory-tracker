<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Inventory Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-box-open"></i>
                <span>D-inventy</span>
            </div>
            <nav class="nav-menu">
                <a th:href="@{/}" class="nav-link" th:classappend="${requestURI == '/' ? 'active' : ''}">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a th:href="@{/products}" class="nav-link" th:classappend="${requestURI.startsWith('/products') ? 'active' : ''}">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span>Products</span>
                </a>
                <!-- Placeholders for other links from design -->
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-truck"></i>
                    <span>Logistics</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Orders</span>
                </a>
                <a href="@{/inventory}" class="nav-link">
                    <i class="fa-solid fa-warehouse"></i>
                    <span>Inventory</span>
                </a>
            </nav>
            
            <div class="nav-footer">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <h2 th:text="${title}">Dashboard</h2>
                <div class="user-profile">
                    <div class="search-bar">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" placeholder="Search anything...">
                    </div>
                    <div class="profile-icon">
                        <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content-wrapper" layout:fragment="content">
                <!-- Content goes here -->
            </div>
        </main>
    </div>
</body>
</html>

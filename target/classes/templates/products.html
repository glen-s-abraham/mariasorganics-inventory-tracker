<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Products - Inventory Manager</title>
</head>
<body>
    <div layout:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h2>Product List</h2>
            <div style="display: flex; gap: 1rem;">
                <form th:action="@{/products}" method="get" style="display: flex; gap: 0.5rem;">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products..." style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.375rem;">
                    <button type="submit" class="btn" style="padding: 0.5rem 1rem;">Search</button>
                    <a th:if="${keyword != null}" th:href="@{/products}" class="btn" style="background-color: #ef4444; padding: 0.5rem 1rem;">Clear</a>
                </form>
                <a th:href="@{/products/new}" class="btn"><i class="fa-solid fa-plus" style="margin-right: 0.5rem;"></i> Add New Product</a>
            </div>
        </div>
        
        <div class="card" style="padding: 0;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>SKU</th>
                        <th>Price</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.sku}">SKU123</td>
                        <td th:text="${'$' + product.price}">$10.00</td>
                        <td style="text-align: right;">
                            <a th:href="@{/products/{id}/inventory(id=${product.id})}" style="color: var(--primary-color); text-decoration: none; margin-right: 1rem; font-weight: 500;"><i class="fa-solid fa-boxes-stacked"></i> Inventory</a>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" style="color: var(--text-muted); text-decoration: none; margin-right: 1rem; font-weight: 500;">Edit</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" style="color: #ef4444; text-decoration: none; font-weight: 500;" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="4" style="padding: 2rem; text-align: center; color: var(--text-muted);">No products found. Add one to get started.</td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination Controls -->
            <div th:if="${totalPages > 1}" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-top: 1px solid var(--border-color);">
                <div style="color: var(--text-muted); font-size: 0.875rem;">
                    Showing <span th:text="${productPage.numberOfElements}">5</span> of <span th:text="${totalItems}">10</span> products
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <a th:if="${currentPage > 1}" th:href="@{/products(page=${currentPage - 1}, keyword=${keyword})}" class="btn" style="background-color: white; color: var(--text-color); border: 1px solid var(--border-color); padding: 0.4rem 0.8rem;">Previous</a>
                    
                    <span th:each="i : ${#numbers.sequence(1, totalPages)}" style="display: inline-block;">
                        <a th:href="@{/products(page=${i}, keyword=${keyword})}" th:text="${i}" 
                           th:style="${currentPage == i ? 'background-color: var(--primary-color); color: white; border-color: var(--primary-color);' : 'background-color: white; color: var(--text-color); border: 1px solid var(--border-color);'}"
                           class="btn" style="padding: 0.4rem 0.8rem;">1</a>
                    </span>
                    
                    <a th:if="${currentPage < totalPages}" th:href="@{/products(page=${currentPage + 1}, keyword=${keyword})}" class="btn" style="background-color: white; color: var(--text-color); border: 1px solid var(--border-color); padding: 0.4rem 0.8rem;">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Inventory Form - Inventory Manager</title>
</head>
<body>
    <div layout:fragment="content">
        <div style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 1.5rem;" th:text="${inventory.id == null ? 'Add Inventory' : 'Edit Inventory'}">Add Inventory</h2>
            
            <div class="card">
                <form th:action="@{/products/{productId}/inventory/save(productId=${product.id})}" th:object="${inventory}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{batchCode}" />
                    <input type="hidden" th:field="*{batchSequence}" />
                    
                    <div class="form-group">
                        <label>Product</label>
                        <input type="text" class="form-control" th:value="${product.name}" disabled style="background-color: #f3f4f6;">
                    </div>

                    <div class="form-group" th:if="${inventory.batchCode != null}">
                        <label>Batch Code</label>
                        <input type="text" class="form-control" th:field="*{batchCode}" disabled style="background-color: #f3f4f6;">
                        <small style="color: var(--text-muted);">Batch code is auto-generated.</small>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="entryDate">Entry Date</label>
                        <input type="date" id="entryDate" th:field="*{entryDate}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="expiryDays">Expiry Days (Optional)</label>
                        <input type="number" id="expiryDays" th:field="*{expiryDays}" class="form-control" min="0" placeholder="Enter number of days">
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Expiry Date (Calculated)</label>
                        <input type="date" id="expiryDate" th:field="*{expiryDate}" class="form-control" readonly style="background-color: #f3f4f6; cursor: not-allowed;">
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn" style="flex: 1;">Save Inventory</button>
                        <a th:href="@{/products/{productId}/inventory(productId=${product.id})}" class="btn" style="flex: 1; background-color: white; color: var(--text-color); border: 1px solid var(--border-color); text-align: center;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const entryDateInput = document.getElementById('entryDate');
            const expiryDaysInput = document.getElementById('expiryDays');
            const expiryDateInput = document.getElementById('expiryDate');

            function calculateExpiryDate() {
                const entryDateVal = entryDateInput.value;
                const expiryDaysVal = parseInt(expiryDaysInput.value);

                if (entryDateVal && !isNaN(expiryDaysVal)) {
                    const entryDate = new Date(entryDateVal);
                    const expiryDate = new Date(entryDate);
                    expiryDate.setDate(entryDate.getDate() + expiryDaysVal);
                    
                    // Format to YYYY-MM-DD
                    const year = expiryDate.getFullYear();
                    const month = String(expiryDate.getMonth() + 1).padStart(2, '0');
                    const day = String(expiryDate.getDate()).padStart(2, '0');
                    
                    expiryDateInput.value = `${year}-${month}-${day}`;
                } else {
                    // If days are cleared, we might want to clear expiry date or leave it if it was manually set (though it's readonly now)
                    // For now, let's clear it if days are cleared to avoid confusion
                    if (expiryDaysInput.value === '') {
                         expiryDateInput.value = '';
                    }
                }
            }

            entryDateInput.addEventListener('change', calculateExpiryDate);
            expiryDaysInput.addEventListener('input', calculateExpiryDate);
            
            // Run on load to populate calculated date if days exist
            calculateExpiryDate();
        });
    </script>
    </div>
</body>
</html>

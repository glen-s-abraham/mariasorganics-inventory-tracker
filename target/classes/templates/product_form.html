<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${product.id == null ? 'New Product' : 'Edit Product'}">Product Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 1.5rem;" th:text="${product.id == null ? 'New Product' : 'Edit Product'}">Product Form</h2>
            
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="e.g. Wireless Headphones">
                </div>
                
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" th:field="*{sku}" required placeholder="e.g. WH-001">
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4" placeholder="Enter product description..."></textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <a th:href="@{/products}" class="btn" style="background-color: white; color: var(--text-color); border: 1px solid var(--border-color);">Cancel</a>
                    <button type="submit" class="btn">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
